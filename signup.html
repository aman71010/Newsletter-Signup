
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/newsletter-img1.png" alt="newsletter-img" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>
    
      <input type="text" class="form-control up" name="fName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lName" placeholder="Second Name" required>
      <input type="email" class="form-control down" name="email" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-1 mb-3 text-muted">&copy; Aman Gupta</p>
    </form>
  </body>
</html>
